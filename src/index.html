<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fugaz+One|Roboto">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <title>Color Variation Generator</title>
</head>
<body>
  <header>
    <p class="title">Create Color Variation</p>
  </header>
  <main>  
    <section id="hue-bar">
      <div id="hue-selector"></div>
    </section> 
    
    <section id="color-picker">
      <div class="base-color"></div>
      <div class="white-gradient-layer"></div>
      <div class="black-gradient-layer"></div>
      <div id="color-picker-pointer"></div>
    </section>
    
    <section id="color-boxes">
      <div class="color-box" id="lightest"></div>
      <div class="color-box" id="lighter"></div>
      <div class="color-box" id="main-color"></div>
      <div class="color-box" id="darker"></div>
      <div class="color-box" id="darkest"></div>
    </section>
    
  </main>
  <footer>

  </footer>

  <script src="./js/index.js"></script>
</body>
</html>
